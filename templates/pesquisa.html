{% extends "base.html" %}

{% block content %}
<h2>Resultados da pesquisa</h2>

{% if resultados %}
    <div class="cards">
        {% for banner in resultados %}
            <div class="card">
                <img src="{{ url_for('static', filename=banner.imagem) }}">
                <h3>{{ banner.titulo }}</h3>
                <p>{{ banner.descricao_curta }}</p>

                <a href="{{ url_for('conteudo', id=banner.id) }}">
                    Ler mais
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>Nenhum resultado encontrado.</p>
{% endif %}

{% endblock %}
