{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block content %}

<div class="banner-container">
    <button id="btn-anterior">▲</button>

    <a id="banner-link" href="/conteudo/{{ banners[0].id }}">
        <img id="banner-img"
             src="{{ url_for('static', filename=banners[0].imagem) }}">
    </a>

    <div class="descricao">
        <h3 id="banner-titulo">{{ banners[0].titulo }}</h3>
        <p id="banner-desc">{{ banners[0].descricao_curta }}</p>
    </div>

    <button id="btn-proximo">▼</button>
</div>

<!-- ✅ AQUI PODE -->
<script>
    window.BANNERS = {{ banners | tojson | safe }};
</script>

<script src="{{ url_for('static', filename='js/banners.js') }}"></script>

{% endblock %}
